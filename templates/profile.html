{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">User Profile</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <img
              src="/static/images/user-avatar.png"
              class="rounded-circle mb-3"
              width="150"
              alt="Profile"
            />
            <h4>{{ session.user.name }}</h4>
            <p class="text-muted">{{ session.user.role|title }}</p>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-outline-primary">Change Password</button>
              <button class="btn btn-outline-danger">Delete Account</button>
            </div>
          </div>
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  value="{{ session.user.name }}"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  value="{{ session.user.email }}"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="+91XXXXXXXXXX"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
              {% if session.user.role == 'volunteer' %}
              <div class="mb-3">
                <label for="skills" class="form-label"
                  >Skills & Certifications</label
                >
                <textarea
                  class="form-control"
                  id="skills"
                  rows="2"
                  placeholder="First Aid, Search & Rescue, etc."
                ></textarea>
              </div>
              {% endif %}
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% if session.user.role == 'volunteer' %}
    <div class="card shadow mt-4">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0">Volunteer Information</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h6>Availability</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="availableNow"
              />
              <label class="form-check-label" for="availableNow">
                Available for immediate deployment
              </label>
            </div>

            <div class="mt-3">
              <label class="form-label">Regular Availability</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekdays" />
                <label class="form-check-label" for="weekdays">Weekdays</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekends" />
                <label class="form-check-label" for="weekends">Weekends</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h6>Preferred Roles</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="firstAid" />
              <label class="form-check-label" for="firstAid">First Aid</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rescue" />
              <label class="form-check-label" for="rescue"
                >Search & Rescue</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="distribution"
              />
              <label class="form-check-label" for="distribution"
                >Resource Distribution</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="coordination"
              />
              <label class="form-check-label" for="coordination"
                >Coordination</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
