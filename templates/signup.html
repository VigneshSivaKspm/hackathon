{% extends "base.html" %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0 text-center">Create an Account</h4>
      </div>
      <div class="card-body p-4">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('signup') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password (min 6 characters)</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              minlength="6"
              required
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Account Type</label>
            <select class="form-select" id="role" name="role">
              <option value="affected">Affected Individual</option>
              <option value="resource_manager">Resource Manager</option>
              <option value="admin">Administrator</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >I agree to the <a href="#">Terms of Service</a></label
            >
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success btn-lg">
              Create Account
            </button>
          </div>
        </form>

        <div class="text-center">
          <p class="mb-0">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
